<div class="message-container">

	<div class="container-fluid top">
		<div class="row">
			<div class="col-xs-12">



				<div class="media" *ngFor="let message of messages">

					<figure class="reply-avatar media-left pr-1">
						<span class="image is-75x75 mb-1">
              <a>
								<img class="is-circle is-outlined bg-white"
										 [src]="message.author.avatarUrl">

							</a>
            </span>
					</figure>

					<div class="media-content">
						<h4 class="media-heading">{{message.author.displayName}}</h4>
						{{message.body}}
					</div>

				</div>

			</div>

		</div>
	</div>

	<form (ngSubmit)="submit(input.value)">

		<fieldset class="send-box">

			<fieldset class="form-group col-xs-10">
				<input type="text" #input>
			</fieldset>

			<fieldset class="form-group col-xs-2">
				<button type="submit" class="btn btn-default">Send</button>
			</fieldset>

		</fieldset>
	</form>
</div>
