
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 offset-md-3">


			<span *ngIf="message" class="error-message">{{message}}</span>

			<h1>{{title}}</h1>
			<form
					[formGroup]="authForm"
				 	(ngSubmit)="submit()">
				<fieldset>

					<fieldset class="form-group" *ngIf="authType==='register'">
						<input formControlName="displayName"
								class="form-control" type="text" placeholder="Display name">
					</fieldset>


					<fieldset class="form-group">
						<input formControlName="email"
								class="form-control" type="email" placeholder="Email">
					</fieldset>

					<fieldset class="form-group">
						<input formControlName="password"
								class="form-control" type="password" placeholder="Password">
					</fieldset>

					<button [disabled]="loading" type="submit" class="btn btn-primary btn-block">{{title}}
					&nbsp; <i *ngIf="loading"  class="fa fa-spinner fa-spin"></i>
					</button>

				</fieldset>

			</form>
		</div>
	</div>
</div>
